        <h3>Элементы для ввода чисел</h3>
        <!--Здесь числовое поле по умолчанию имеет значение 10 (value="10"), минимально
            допустимое значение, которое мы можем ввести, - 1, а максимальное допустимое
            значение - 100. И атрибут step="1" устанавливает, что значение будет увеличиваться
            на единицу.-->
        <form>
            <p>
                <label for="age">Возраст</label>
                <input type="number" step="1" min="1" max="100" value="10" id="age" name="age">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <br>
        <form>
            <p>
                <label for="price">Цена: </label>
                <input type="number" list="priceList"
                    step="1000" min="3000" max="100000" value="10000" id="price" name="price"/>
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <datalist id="priceList">
            <option value="15000" />
            <option value="20000" />
            <option value="25000" />
        </datalist>
        <br>
        <h3>Ползунок</h3>
        <form>
            <p>
                <label for="price">Цена:</label>
                1<input type="range" step="1" min="0" max="100" value="10" id="price" name="price"/>100
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <h3>Флажок</h3>
        <form>
            <p><!--checker - это флажок по умолчанию-->
                <input type="checkbox" checked name="HTML5">HTML5
            </p>
            <p>
                <input type="checkbox" name="git">git
            </p>
            <p>
                <input type="checkbox" name="Java">JAVA
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <h3>Переключатели (радиокнопки)</h3>
        <form>
            <h4>Укажите пол</h4>
            <p>
                <input type="radio" value="man" checked name="gender">Мужской
            </p>
            <p>
                <input type="radio" value="woman" name="gender">Женский
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
