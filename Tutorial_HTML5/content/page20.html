<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Элемент header">
        <meta name="autor" content="Alex">
        <title>Элемент header</title>
    </head>
    <body>
        <a href="../index.html"><input type="button" value="Back to Start page!"></a>
        <!--Элемент header является как бы вводным элементом, предваряющим основное содержимое.
            Здесь могут быть заголовки, элементы навигации или какие-либо другие вспомогательные
            элементы, например, логотип, форма поиска-->
        <h1>Семантическая разметка в HTML5. header</h1>
        <header>
            <h1>Онлайн-магазин телефонов</h1>
            <nav>
                <ul>
                    <li><a href="https://"></a>Apple</li>
                    <li><a href="https://"></a>Microsoft</li>
                    <li><a href="https://"></a>Samsung</li>
                </ul>
            </nav>
        </header>
        <div>
            <p>Информация о новинках мобильного мира....</p>
        </div>
    </body>
</html>
