        <h3>Отправка файлов</h3>
        <div><!--Атрибут multipart/form-data для отправки файла на сервер-->
            <form enctype="multipart/form-data" method="post" action="../index.html">
                <p>
                    <input type="file" name="file">
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
        <!--
            С помощью ряда атрибутов мы можем дополнительно настроить элементы выбора файла:
            accept: устанавливает тип файл, которые допустимы для выбора
            multiple: позволяет выбирать множество файлов
            required: требует обязательной установки файла
        -->
        <h3>Выбор определённого типа файлов</h3>
        <div>
            <form enctype="multipart/form-data" method="post" action="../index.html">
                <p>
                    <input type="file" accept=".pdf" name="file"> <!--Только файлы PDF-->
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
    </body>
