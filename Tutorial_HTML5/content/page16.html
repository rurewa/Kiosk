        <h3>Валидация форм</h3>
        <div>
            <form method="get">
                <p>
                    <label for="login">Логин</label>
                    <input type="text" required id="login" name="login"><!--required - валидация поля-->
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input type="password" required id="password" name="password">
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
        <h3>Атрибуты max и min</h3>
        <div>
            <form method="get">
                <p>
                    <label for="age">Возраст</label><!--Минимум 1, максимум 100 - валидация поля-->
                    <input type="number" min="1" max="100" value="18"id="age" name="age">
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
        <h3>Атрибут pattern</h3>
        <div>
            <form method="get">
                <p>
                    <label for="phone">Телефон:</label>
                    <input type="text" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
                </p>
                <p>
                    <input type="submit" value="Отправить" />
                </p>
            </form>
        </div>
        <h3>Отключение валидации</h3>
        <div>
            <form method="get">
                <p>
                    <label for="phone">Телефон</label>
                    <input type="text" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone"
                        name="phone">
                </p>
                <p>
                    <input type="submit" value="Отправить" formnovalidate>
                </p>
            </form>
        </div>
