        <h3>Список select</h3>
        <div>
            <p>
                <label for="phone">Выбор модели</label>
                <select name="phone" id="phone">
                    <!--значение элемента option не обязательно должно совпадать с отображаемым им текстом-->
                    <option value="iphone 6s">iphone 6s</option>
                    <option value="lumia 950">lumia 950</option>
                    <option value="nexus 5x">nexus 5x</option>
                    <option value="galaxy s7">galaxy s7</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Отправить">
            </p>
        </div>
        <h3>Выбор select по умолчанию</h3>
        <div>
            <p>
                <label for="phone">Выбор модели</label>
                <select name="phone" id="phone">
                    <!--значение элемента option не обязательно должно совпадать с отображаемым им текстом-->
                    <option value="iphone 6s">iphone 6s</option>
                    <option value="lumia 950">lumia 950</option>
                    <option value="nexus 5x">nexus 5x</option>
                    <option value="galaxy s7" selected>galaxy s7</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Отправить">
            </p>
        </div>
        <h3>Запред элемента select</h3>
        <div>
            <p>
                <label for="phone">Выбор модели</label>
                <select name="phone" id="phone">
                    <!--значение элемента option не обязательно должно совпадать с отображаемым им текстом-->
                    <option disabled selected>Выберите модель</option>
                    <option value="iphone 6s">iphone 6s</option>
                    <option value="lumia 950">lumia 950</option>
                    <option value="nexus 5x">nexus 5x</option>
                    <option value="galaxy s7">galaxy s7</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Отправить">
            </p>
        </div>
        <h3>Список с множественным выбором</h3>
        <div>
            <form method="get">
                <p>
                    <label for="phone">Выбор модели</label>
                    <br>
                    <select multiple id="phone" name="phone">
                        <option value="iphone 6s">iphone 6s</option>
                        <option value="lumia 950">lumia 950</option>
                        <option value="nexus 5x">nexus 5x</option>
                        <option value="galaxy s7">galaxy s7</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
        <h3>Группировка элементов списка</h3>
        <div>
            <form method="get">
                <p>
                    <label for="phone">Выбор модели</label>
                    <select id="phone" name="phone">
                        <optgroup label="Apply">
                            <option value="iphone 6s">iphone 6s</option>
                            <option value="iphone 6s plus">iphone 6s plus</option>
                            <option value="iphone 5se">iphone 5se</option>
                        </optgroup>
                        <optgroup label="Samsung">
                            <option value="lumia 950">lumia 950</option>
                            <option value="nexus 5x">nexus 5x</option>
                            <option value="galaxy s7">galaxy s7</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <input type="submit" value="Отправить">
                </p>
            </form>
        </div>
    </body>
