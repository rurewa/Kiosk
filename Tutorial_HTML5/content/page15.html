        <h3>Textarea</h3>
        <div>
            <form method="get">
                <p>
                    <label for="comment">Ваш комментарий</label>
                    <br>
                    <textarea name="content" id="content" placeholder="Не более 200 символов" maxlength="200"></textarea>
                </p>
                <p>
                    <input type="submit" value="Добавить">
                </p>
            </form>
        </div>
        <h3>Textarea: атрибуты cols и rows</h3>
        <div>
            <form method="get">
            <p>
                <label for="comment">Ваш комментарий:</label><br/>
                <textarea id="comment" name="comment" placeholder="Написать комментарий" cols="30" rows="7"></textarea>
            </p>
            <p>
                <input type="submit" value="Добавить" />
            </p>
        </form>
        </div>
