    <body>
        <!--Это комментарий!-->
        <a href="page.html"><input type="button" value="Second page"></a>
        <a href="page2.html"><input type="button" value="Third page"></a>

        <a href="page5.html"><input type="button" value="Пятая страница"></a>
        <a href="page6.html"><input type="button" value="Шестая страница"></a>
        <a href="page7.html"><input type="button" value="Седьмая страницы"></a>

        <a href="page9.html"><input type="button" value="Девятая страница"></a>

         <!--Это блок-->
         <div>Text<br>element div</div>

         <br>
        <div>Первый параграф</div>

        <div>Элемент pre</div>
        <div><!--Див может быть структурирован-->

                Вторая строка
                Третья строка
            </pre>
        </div>
        <div>
            <!--Спан - стилизация текста-->
            <p><span style="color:red;">Первая</span>строка</p>
            <p><span>Второй</span> параграф</p>
        </div>
        <div>
            <h1>Заголовок 1</h1>
            <h2>Заголовок 2</h2>
            <h3>Заголовок 3</h3>
            <h4>Заголовок 4</h4>
