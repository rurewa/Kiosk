<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="discription" content="Таблица">
        <meta name="autor" content="Alex">
        <title>Таблица в HTML5</title>
        <style>
            td{
                width: 60px;
                height: 60px;
                border: solid 1px silver;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <a href="../index.html"><input type="button" value="Back to Start page!"></a>
        <a href="page.html"><input type="button" value="Go to page.html"></a>
        <a href="page2.html"><input type="button" value="Go to page.html"></a>
        <a href="page3.html"><input type="button" value="Go to three page"></a>
        <a href="page4.html"><input type="button" value="На четвёртую страницу"></a>
        <a href="page6.html"><input type="button" value="Шестая страница"></a>
        <a href="page7.html"><input type="button" value="Седьмая страницы"></a>
        <a href="page8.html"><input type="button" value="Восьмая страница"></a>
        <a href="page9.html"><input type="button" value="Девятая страница"></a>
        <a href="page10.html"><input type="button" value="Десятая страница"></a>
        <a href="page11.html"><input type="button" value="Одинадцатая страница"></a>
        <a href="page12.html"><input type="button" value="Двенадцатая страница"></a>
        <a href="page13.html"><input type="button" value="Тренадцатая страница"></a>
        <div><h3>Таблицы</h3></div>
        <caption><b>Популярные смартфоны 2020</b></caption><!--Общий заголовок таблицы-->
        <table>
            <thead><!--Заголовок таблицы-->
                <tr>
                    <td>Модель</td> <td>Компания</td><td>Цена</td>
                </tr>
            </thead>
            <tbody><!--Тело таблицы-->
                <tr>
                    <td>Nexus 6P</td><td>Huawei</td><td>49000</td>
                </tr>
                <tr>
                    <td>iPhone 6S PLus</td><td>Apple</td><td>62000</td>
                </tr>
                <tr>
                    <td>Lumia 950 XL</td><td>Red Hat<td>390500</td>
                </tr>
            </tbody>
            <tfoot><!--Футер таблицы-->
                <tr><!--colspan раздвигает ячейку-->
                    <th colspan="3">Информация по состоянию на 17 марта</th>
                </tr>
            </tfoot>
        </table>
        <br>
        <caption><b>Пятнашки)</b></caption>
        <table>
            <tr>
                <td rowspan="2" style="background-color:green;">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2" style="background-color:red;">7</td>
            </tr>
        </table>
    </body>
</html>
