<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Текстовые поля">
        <meta name="autor" content="Alex">
        <title>Текстовые поля</title>
    </head>
    <body>
        <a href="../index.html"><input type="button" value="Back to Start page!"></a>
        <a href="page2.html"><input type="button" value="Go to two page.html"></a>
        <a href="page3.html"><input type="button" value="Go to three page"></a>
        <a href="page4.html"><input type="button" value="На четчёртую страницу"></a>
        <a href="page5.html"><input type="button" value="На пятую страницу"></a>
        <a href="page6.html"><input type="button" value="Шестая страница"></a>
        <a href="page7.html"><input type="button" value="Седьмая страницы"></a>
        <a href="page8.html"><input type="button" value="Восьмая страница"></a>
        <a href="page9.html"><input type="button" value="Девятая страница"></a>
        <a href="page11.html"><input type="button" value="Одинадцатая страница"></a>
        <a href="page12.html"><input type="button" value="Двенадцатая страница"></a>
        <a href="page13.html"><input type="button" value="Тренадцатая страница"></a>
        <h3>Однострочное текстовое поле</h3>
        <input type="text" name="login"/>
        <h3>Атрибуты текстового поля</h3>
        <form><!--Текст в полях-->
            <p><input type="text" name="username" placeholder="Введите имя" size="18"></p>
            <p><input type="text" name="userphone" placeholder="Введите номер телефона" size="18" maxlength="11"></p>
            <p>
                <button type="submit">Отправить</button>
                <button type="reset">Отмена</button>
            </p>
        </form>
        <h3>Недоступные поля с затененим</h3>
        <form>
            <p><input type="text" name="username" placeholder="Введите имя" size="18" readonly></p><!--Недоступное поле-->
            <p><input type="text" name="userphone" placeholder="Введите телефон" size="18" maxlength="11" disabled></p><!--Недоступное с затенением-->
        </form>
        <h3>Подсказка при вводе</h3>
        <form>
            <p><input list="phonesList" type="text" name="model" placeholder="Введите модель" /></p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <datalist id="phonesList">
            <option value="iPhone 6S">4500</option>
            <option value="Lumia 950">3500</option>
            <option value="Nexus 5X">2500</option>
        </datalist>
        <br>
        <h3>Поле поиска</h3>
        <form>
            <input type="search" name="term">
            <input type="submit" name="Search">
        </form>
        <h3>Метки поля</h3>
        <form>
            <p><!--Это метки-->
                <label for="login">Логин</label>
                <input type="text" id="login" name="login">
            </p>
            <p>
                <label for="password">Пароль</label>
                <input type="text" id="password" name="password">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <br>
        <form>
            <p><!--То же самое, но с автофокусом-->
                <label for="login">Логин</label>
                <input type="text" autofocus id="login" name="login">
            </p>
            <p>
                <label for="password">Пароль</label>
                <input type="text" id="password" name="password">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </body>
</html>
