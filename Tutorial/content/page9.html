        <h3>Первая форма</h3>
        <!--метод post - отправить, get - получить-->
        <!--метод autocomplete вкл/выкл автозаполнение форм-->
        <form method="post" autocomplete="on" action="../index.html">
            <input name="Login"/>
            <input name="Password" autocomplete="off">
            <input type="submit" value="Войти"/>
        </form>
        <br>
        <h3>Вторая форма</h3>
        <form method="get" action="../index.html">
            <input type="text" name="login" value="Alex">
            <input type="password" name="password">
            <input type="submit" name="Войти">
        </form>
        <br>
        <h3>Форматирование форм</h3>
        <form method="POST" action="../index.html">
            <p><input type="text" name="login"></p>
            <p><input type="password" name="password"></p>
            <p>
                <button type="submit" formmethod="GET" formaction="../index.html">Отправить</button>
                <button type="reset">Отмена</button>
            </p>
        </form>
        <h3>Вместо button используем input</h3>
        <form>
            <p><input type="text" name="login"></p>
            <p><input type="password" name="password"></p>
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Отменить">
            </p>
        </form>
        <h3>Картинка в кнопке</h3>
        <form>
            <p>

        </form>
