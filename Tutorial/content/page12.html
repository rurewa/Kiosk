        <h2>Элементы для ввода цвета, url, email, телефона</h2>
        <h3>Ввод цвета</h3>
        <div>
            <label for="favcolor">Выбор цвета</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>
        <div>
            <h3>Список выбора цветов</h3>
            <p>
                <label for="favcolor">Выбор цвета</label>
                <input type="color" list="colors" id="favcolor" name="favcolor"><!--Атрибут list-->
            </p>
            <p>
                <datalist id="colors"><!--Атрибут list вставляется в id-->
                    <option value="#0000FF" label="blue"></option>
                    <option value="#008000" label="green"></option>
                    <option value="#ff0000" label="red"></option>
                </datalist>
            </p>
        </div>
        <div>
            <h3>Поля для ввода url, email, телефона</h3>
            <form>
                <p>
                    <label for="email">E.mail: </label>
                    <input type="email" placeholder="user@user.com" id="email" name="email">
                </p>
                <p>
                    <label for="url">URL: </label>
                    <input type="url" id="url" name="url">
                </p>
                <p>
                    <label for="phone">Телефон: </label>
                    <input type="tel" placeholder="(XXX)XXX-XX-XX" id="phone" name="phone">
                </p>
                <p>
                    <button type="submit">Отправить</button>
                </p>
            </form>
        </div>
        <div>
            <h3>Элементы для ввода даты и времени</h3>
            <form>
                <p>
                    <label for="firstname">Имя: </label>
                    <input type="text" id="firstname" name="firstname">
                </p>
                <p>
                    <label for="date">Дата рождения</label>
                    <input type="date" id="date" name="date">
                </p>
                <p>
                    <button type="submit">Отправить</button>
                </p>
            </form>
        </div>
        <div>
            <h3>Подробная форма</h3>
            <form>
                <p>
                    <label for="week">Неделя: </label>
                    <input type="week" name="week" id="week">
                </p>
                <p>
                    <label for="localdate">Дата и время: </label>
                    <input type="datetime-local" id="localdate" name="date">
                </p>
                <p>
                    <label for="month">Месяц: </label>
                    <input type="month" id="month" name="month">
                </p>
                <p>
                    <button type="submit">Отправить</button>
                </p>
            </form>
        </div>
    </body>
</html>
